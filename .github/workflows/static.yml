name: build & deploy React to Pages
on:
  push:
    branches: [main]     # or your default branch
  workflow_dispatch:     # allow manual runs
concurrency:             # prevents race conditions on rapid pushes
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20   # Use the current LTS
          cache: 'npm'
      - run: npm ci
      - name: Build with environment variables
        run: npm run build         # outputs to build/ or dist/
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}
      - name: Upload Pages artefact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist          # or ./dist for Vite
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write                 # allow deployment
      id-token: write              # for OpenID Connect
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
